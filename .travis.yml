sudo: false

branches:
  only:
  - master
  - /^draft-.*$/

# handle git submodules ourselves
git:
  submodules: false

# replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - pwd
  - ls -lh
  - ls -lh ./*
  # uncomment these to re-install dependencies
#  - rm -rf deps
#  - rm deps/texlive.installed
#  - rm deps/miniconda.installed

install:
  # main install script for dependencies
  - ./agam-report-base/install/install-conda.sh
  - ./agam-report-base/install/install-texlive.sh

cache:
  timeout: 1000
  directories:
  - deps

script:
  - source env.sh
  - ./latex.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/main.pdf
  skip_cleanup: true
  on:
    tags: true
